<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --hover-color: #2b76f5;
            --bg-color: #f8f9fa;
        }
        
        body {
            background-color: var(--bg-color);
        }
        
        .search-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .search-box {
            width: 584px;
            max-width: 90%;
        }
        
        .search-input {
            border-radius: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .form-control.search-input {
            border: 1px solid #dfe1e5;
        }
        
        .form-control.search-input:focus {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-color: var(--primary-color);
        }
        
        .btn.search-input {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.375rem 1.5rem;
        }
        
        .btn.search-input:hover {
            background-color: var(--hover-color);
            transform: translateY(-1px);
        }
        
        h1 {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .input-group {
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <div class="mb-4">
                <h1 class="display-4 mb-4 text-center">Welcome to this search bar</h1>
            </div>
            <div class="search-box">
                <form action="/search" method="GET">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control search-input" name="q" placeholder="Feeling lucky?" aria-label="Search">
                        <button class="btn btn-outline-secondary search-input" type="submit">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
